<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <style>
    .bg { fill: #f8f9fa; }
    .module { fill: white; stroke: #4a6cf7; stroke-width: 2; rx: 8; }
    .text { font-family: Arial; font-size: 14px; fill: #343a40; text-anchor: middle; }
    .title { font-family: Arial; font-size: 16px; font-weight: bold; fill: #343a40; text-anchor: middle; }
    .subtitle { font-family: Arial; font-size: 12px; fill: #6c757d; text-anchor: middle; }
    .arrow { stroke: #4a6cf7; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .node { fill: #4a6cf7; }
    .connection { stroke: #6c757d; stroke-width: 1; }
  </style>
  
  <!-- Markers for arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a6cf7" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect class="bg" x="0" y="0" width="800" height="500" rx="8" />
  
  <!-- Title -->
  <text class="title" x="400" y="40">AI/ML Core Architecture</text>
  <text class="subtitle" x="400" y="65">Deep Learning Models for Financial Time Series</text>
  
  <!-- Neural Network Visualization -->
  <!-- Input Layer -->
  <circle class="node" cx="150" cy="150" r="8" />
  <circle class="node" cx="150" cy="180" r="8" />
  <circle class="node" cx="150" cy="210" r="8" />
  <circle class="node" cx="150" cy="240" r="8" />
  <circle class="node" cx="150" cy="270" r="8" />
  <circle class="node" cx="150" cy="300" r="8" />
  <circle class="node" cx="150" cy="330" r="8" />
  <circle class="node" cx="150" cy="360" r="8" />
  
  <!-- Hidden Layer 1 -->
  <circle class="node" cx="250" cy="170" r="8" />
  <circle class="node" cx="250" cy="200" r="8" />
  <circle class="node" cx="250" cy="230" r="8" />
  <circle class="node" cx="250" cy="260" r="8" />
  <circle class="node" cx="250" cy="290" r="8" />
  <circle class="node" cx="250" cy="320" r="8" />
  
  <!-- Hidden Layer 2 -->
  <circle class="node" cx="350" cy="180" r="8" />
  <circle class="node" cx="350" cy="220" r="8" />
  <circle class="node" cx="350" cy="260" r="8" />
  <circle class="node" cx="350" cy="300" r="8" />
  
  <!-- Output Layer -->
  <circle class="node" cx="450" cy="200" r="8" />
  <circle class="node" cx="450" cy="240" r="8" />
  <circle class="node" cx="450" cy="280" r="8" />
  
  <!-- Connections -->
  <!-- Input to Hidden 1 -->
  <line class="connection" x1="150" y1="150" x2="250" y2="170" />
  <line class="connection" x1="150" y1="150" x2="250" y2="200" />
  <line class="connection" x1="150" y1="150" x2="250" y2="230" />
  <line class="connection" x1="150" y1="180" x2="250" y2="170" />
  <line class="connection" x1="150" y1="180" x2="250" y2="200" />
  <line class="connection" x1="150" y1="180" x2="250" y2="230" />
  <line class="connection" x1="150" y1="210" x2="250" y2="200" />
  <line class="connection" x1="150" y1="210" x2="250" y2="230" />
  <line class="connection" x1="150" y1="210" x2="250" y2="260" />
  <line class="connection" x1="150" y1="240" x2="250" y2="230" />
  <line class="connection" x1="150" y1="240" x2="250" y2="260" />
  <line class="connection" x1="150" y1="240" x2="250" y2="290" />
  <line class="connection" x1="150" y1="270" x2="250" y2="260" />
  <line class="connection" x1="150" y1="270" x2="250" y2="290" />
  <line class="connection" x1="150" y1="270" x2="250" y2="320" />
  <line class="connection" x1="150" y1="300" x2="250" y2="290" />
  <line class="connection" x1="150" y1="300" x2="250" y2="320" />
  <line class="connection" x1="150" y1="330" x2="250" y2="290" />
  <line class="connection" x1="150" y1="330" x2="250" y2="320" />
  <line class="connection" x1="150" y1="360" x2="250" y2="320" />
  
  <!-- Hidden 1 to Hidden 2 -->
  <line class="connection" x1="250" y1="170" x2="350" y2="180" />
  <line class="connection" x1="250" y1="170" x2="350" y2="220" />
  <line class="connection" x1="250" y1="200" x2="350" y2="180" />
  <line class="connection" x1="250" y1="200" x2="350" y2="220" />
  <line class="connection" x1="250" y1="230" x2="350" y2="220" />
  <line class="connection" x1="250" y1="230" x2="350" y2="260" />
  <line class="connection" x1="250" y1="260" x2="350" y2="220" />
  <line class="connection" x1="250" y1="260" x2="350" y2="260" />
  <line class="connection" x1="250" y1="290" x2="350" y2="260" />
  <line class="connection" x1="250" y1="290" x2="350" y2="300" />
  <line class="connection" x1="250" y1="320" x2="350" y2="260" />
  <line class="connection" x1="250" y1="320" x2="350" y2="300" />
  
  <!-- Hidden 2 to Output -->
  <line class="connection" x1="350" y1="180" x2="450" y2="200" />
  <line class="connection" x1="350" y1="220" x2="450" y2="200" />
  <line class="connection" x1="350" y1="220" x2="450" y2="240" />
  <line class="connection" x1="350" y1="260" x2="450" y2="240" />
  <line class="connection" x1="350" y1="260" x2="450" y2="280" />
  <line class="connection" x1="350" y1="300" x2="450" y2="280" />
  
  <!-- Model Architecture Description -->
  <rect class="module" x="550" y="150" width="200" height="200" />
  <text class="title" x="650" y="180">Temporal Fusion</text>
  <text class="title" x="650" y="200">Transformer</text>
  
  <text class="text" x="650" y="230">Input Features:</text>
  <text class="subtitle" x="650" y="250">• Market Data</text>
  <text class="subtitle" x="650" y="270">• Technical Indicators</text>
  <text class="subtitle" x="650" y="290">• Fundamental Data</text>
  <text class="subtitle" x="650" y="310">• Alternative Data</text>
  
  <text class="text" x="650" y="330">Output:</text>
  <text class="subtitle" x="650" y="350">Multi-horizon Price Forecasts</text>
  
  <!-- Arrow from Network to Description -->
  <path class="arrow" d="M470,240 L530,240" />
  
  <!-- Layer Labels -->
  <text class="subtitle" x="150" y="400">Input Layer</text>
  <text class="subtitle" x="250" y="400">Hidden Layer 1</text>
  <text class="subtitle" x="350" y="400">Hidden Layer 2</text>
  <text class="subtitle" x="450" y="400">Output Layer</text>
</svg>
